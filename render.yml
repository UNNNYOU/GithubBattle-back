databases:
  - name: GithubBattle_DB
    databaseName: githubbattle_db
    user: GithubBattle
    region: singapore

services:
  - type: web
    name: GithubBattle
    env: ruby
    region: singapore
    plan: starter
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: GithubBattle_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
